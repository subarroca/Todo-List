<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title>To do sections</ion-title>
        </ion-col>
        <ion-col col-auto>
          <ion-icon name="time" (click) = "showHistory()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>



<ion-content>
  <form  (ngSubmit) = "addSection()">
    <ion-item>
      <ion-input type="text" placeholder="Section name" [(ngModel)] = newSectionName name = "section"></ion-input>
    </ion-item>
    <button ion-button margin>Add</button>
  </form>

  <ion-list>
    <button ion-item *ngFor="let section of localTodo.sections" (click)="sectionSelected(section)">
      {{ section.title }}
    </button>  
  </ion-list>


</ion-content>
